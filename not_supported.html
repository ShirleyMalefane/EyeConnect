<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unsupported Device</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    padding: 20px;
    text-align: center;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    color: #333;
  }

  p {
    color: #666;
    font-size: 18px;
    line-height: 1.6;
  }

  .cta-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .cta-btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Unsupported Device</h1>
    <p>We're sorry, but this web app is only accessible on mobile iOS and Android devices with smaller screens. Unfortunately, your device's screen size is not supported.</p>
    <p>Please try accessing the app from a supported mobile device.</p>
    <a href="#" class="cta-btn" onclick="history.back()">Go Back</a>
  </div>
</body>
</html>
