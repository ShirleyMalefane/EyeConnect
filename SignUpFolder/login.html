<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Hi,</h1>
        <h2>Welcome Back</h2>
        <h3>Login</h3>
        <div class="email-form">
            Email
            <div id="user-mail">
                <label for="Email"><img src="iconamoon_email-thin.png" alt="email-icon"></label>
                <input type="email" id="email" name="Email" placeholder="Enter your username">
            </div>
        </div>
        <div class="password-form">
            Password
            <div id="enter-pass">
                <label for="password"><img src="arcticons_password.png" alt="pass-lock-icon"></label>
                <input id="password" type="password" name="password" placeholder="Enter your password"><img class="eye" src="clarity_eye-hide-line.png" alt="eye-check" >
            </div>
        </div>
        <div class="text">
        <a href="otp.html" id="forgot">Forgot Password?</a>
        </div>
        <section>
            <div class="login-form">
                
            <button onclick="login()" id="login-button">
            Login
            </button>
            </div>
        </section>
        <div class="lines">
             <h4>OR</h4>
        </div>
        <div id="social-icons">
            <img class="google" src="flat-color-icons_google.jpg" alt="" >
            <img class="facebook" src="logos_facebook.jpg" alt="">
        </div>
        <section id="sign-up">Are you a new user?<a href="./signup.html">Sign up</a></section>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
