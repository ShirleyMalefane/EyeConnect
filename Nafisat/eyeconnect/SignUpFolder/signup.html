<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h2>
            <button id="back-button"><span>&lt;</span></button>
            Get started
            <p class="pp"> Are you a Patient/Doctor? <b>Sign up</b></p>
        </h2>
        <br/>

        <h3>Sign Up</h3>

        <div class="email-form">
            Full Name
            <div class="user-mail">
                <label for="Email"><alt="email-icon"></label>
                <input id="name" type="text" name="Email" placeholder="Enter your full name">
            </div>
        </div>
        <div class="email-form">
            Email
            <div class="user-mail">
                <label for="Email"><img src="iconamoon_email-thin.png" alt="email-icon"></label>
                <input id="email" type="text" name="Email" placeholder="Enter your email">
            </div>
        </div>
        <div class="email-form">
            Password
            <div class="user-mail">
                <label for="password"><img src="arcticons_password.png" alt="pass-lock-icon"></label>
                <input id="password" type="password" name="password" placeholder="Enter your password"><img class="eye" src="clarity_eye-hide-line.png" alt="eye-check" >
            </div>
        </div>
        <div class="email-form">
            Confirm Password
            <div class="user-mail">
                <label for="password"><img src="arcticons_password.png" alt="pass-lock-icon"></label>
                <input type="password" id="confirm-password" name="password" placeholder="Enter your password"><img class="eye" src="clarity_eye-hide-line.png" alt="eye-check" >
            </div>
        </div>


        <section>
            <div class="signup-form">
                <!-- will attempt to register when clicked -->
            <button onclick="register()" id="signup-button">
            Sign Up
            </button>
            </div>
        </section>
        <div class="lines">
             <h4>OR</h4>
        </div>
        <div id="social-icons">
            <img class="google" src="flat-color-icons_google.jpg" alt="" >
            <img class="facebook" src="logos_facebook.jpg" alt="">
        </div>
        <section id="login">Already have an account?<a href="./login.html"> Login</a></section>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
