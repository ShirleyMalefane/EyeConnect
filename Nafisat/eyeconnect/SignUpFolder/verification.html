<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Succesful Verification</title>
    <link rel="stylesheet" href="verification.css">
</head>
<body>
 <div class="container-2">
 <div class="Succesful"><img class="checked-icon" src="logo_details (1).jpg" alt="Succesful-logo"></div>
 <p class="email-veri">Email Verified</p>
 <div>
    <p class="congrts">
        Congratulations, your Email has been verified. You can reset your <br> password now

    <div class="password-form2">
        Password
        <div class="enter-pass2">
            <label for="password2"><img src="arcticons_password.png" alt="password-lock"></label>
            <input id="password" class="pass-btn" type="password" name="password" placeholder="Enter your password"><img class="eye-icon" src="clarity_eye-hide-line.png" alt="eye-check" >

     </div>
     <div class="password-form2">
        Comfirm password
        <div class="enter-pass2">
            <label for="password2"><img src="arcticons_password.png" alt="password-lock"></label>
            <input id="repeat-password" class="pass-btn" type="password" name="password" placeholder="Comfirm password">
        </div>
      <section>
            <div class="login-form2">
            <button onclick="resetPassword()" id="comfirm-pass">
                Continue
            </button>
            </div>
        </section>  
     </div>
 </div>   
</body>
