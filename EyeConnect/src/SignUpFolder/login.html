<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Hi,</h1>
        <h2>Welcome Back</h2>
        <h3>Login</h3>
        <div class="email-form">
            Email
            <form id="user-mail">
                <label for="Email"><img src="iconamoon_email-thin.png" alt="email-icon"></label>
                <input type="text" name="Email" placeholder="Enter your username">
            </form>
        </div>
        <div class="password-form">
            Password
            <form id="enter-pass">
                <label for="password"><img src="arcticons_password.png" alt="pass-lock-icon"></label>
                <input type="password" name="password" placeholder="Enter your password"><img class="eye" src="clarity_eye-hide-line.png" alt="eye-check" >
            </form>
        </div>
        <div class="text">
        <p id="forgot">Forgot Password?</p>
        </div>
        <section>
            <div class="login-form">
            <button id="login-button">
            Login
            </button>
            </div>
        </section>
        <div class="lines">
             <h4>OR</h4>
        </div>
        <div id="social-icons">
            <img class="google" src="flat-color-icons_google.jpg" alt="" >
            <img class="facebook" src="logos_facebook.jpg" alt="">
        </div>
        <section id="sign-up">Are you a new user?<a href="url">Sign up</a></section>
    </div>
</body>
</html>
