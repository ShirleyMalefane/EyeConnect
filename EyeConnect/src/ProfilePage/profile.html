<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
  <title>Profile</title>
</head>

<body>

    <div class="container">
    <!-- Section 1 -->
    <div class="section1">
        <a href="#"><i class="fas fa-chevron-left"></i></a>
        <h1 class="profile-heading">Profile</h1>
    </div>
    <div class="profile-pic">
        <img src="profile.jpg" alt="">
        <a href="#"><i class="fas fa-pencil-alt edit"></i></a>
    </div>
  
      
      <!-- Section 2 -->
      <div class="section2">
        <div class="personal-info-heading">
          <h2>Personal Information</h2>
        </div>
        <div class="personal-info">
          <div class="info-item">
            <p>Name</p>
            <input type="text" placeholder="Name">
            <a href="#"><i class="fas fa-pencil-alt"></i></a>
          </div>
          <div class="info-item">
            <p>Email</p>
            <input type="email" placeholder="Email">
            <a href="#"><i class="fas fa-pencil-alt"></i></a>
          </div>
          <div class="info-item">
            <p>Contact Number</p>
            <input type="tel" placeholder="Contact Number">
            <a href="#"><i class="fas fa-pencil-alt"></i></a>
          </div>
          <div class="info-item">
            <p>Next of Kin</p>
            <input type="text" placeholder="Next of Kin">
            <a href="#"><i class="fas fa-pencil-alt"></i></a>
          </div>
          <div class="info-item">
            <p>Date of Birth</p>
            <input type="date" placeholder="Date of Birth">
            <a href="#"><i class="fas fa-pencil-alt"></i></a>
          </div>
          <div class="info-item">
            <p>Address</p>
            <input type="text" placeholder="Address">
            <a href="#"><i class="fas fa-pencil-alt"></i></a>
          </div>
        </div>
      </div>
    
      <!-- Section 3 -->
      <div class="section3">
        <h2 class="medical-history-heading">Medical History</h2>
        <p class="medical-history-description">Eye check description here.</p>
        <div class="medical-history-images">
          <a href="#"><img src="eye-check-image1.jpg" alt="Img 1"></a>
          <a href="#"><img src="eye-check-image2.jpg" alt="Img 2"></a>
          <a href="#"><img src="eye-check-image3.jpg" alt="Img 3"></a>
          <a href="#"><img src="eye-check-image4.jpg" alt="Img 4"></a>
        </div>
        <p class="click-on-images">Click on the images</p>
      </div>
    
      <!-- Section 4 -->
      <div class="section4">
        <p class="section4-description">Section 4 description here.</p>
        <div class="section4-images">
          <a href="#"><img src="image1.jpg" alt="Img 1"></a>
          <a href="#"><img src="image2.jpg" alt="Img 2"></a>
          <a href="#"><img src="image3.jpg" alt="Img 3"></a>
          <a href="#"><img src="image4.jpg" alt="Img 4"></a>
        </div>
      </div>

      <footer class="footer">
        <div class="footer-item">
            <i class="fas fa-user-md"></i>
            <div class="footer-text">Doctors</div>
        </div>
        <div class="footer-item">
            <i class="far fa-calendar-check"></i>
            <div class="footer-text">Appointment</div>
        </div>
        <div class="footer-item">
            <i class="fas fa-prescription-bottle-alt"></i>
            <div class="footer-text">Prescription</div>
        </div>
        <div class="footer-item">
            <i class="fas fa-users"></i>
            <div class="footer-text">Community</div>
        </div>
        <div class="footer-item active" id="settings-item">
            <i class="fas fa-cog"></i>
            <div class="footer-text">Settings</div>
        </div>
    </footer>
    </div>
    
    </body>
    </html>
