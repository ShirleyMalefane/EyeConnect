<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Pages</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container-payment">
        <div class="patients-img"><img src="Ellipse 9.jpg" alt="patients-img"></div>
        <div class="comfirm">Confirmation</div>
        <div class="txt-comfirm">Please confirm
            the following transaction:</div>
            <div class="card-details">
                <div class="from-text">From:</div><div><input class="enter-debt" type="btn" name="Enter debt card" placeholder="Enter Debt card"></div>
                <div class="to-text">To:</div><div><input class="enter-credit" type="btn" name="Enter credit card" placeholder="Enter Credit card"></div>
                <div class="total-text">Total Balance:</div><div class="total-balance"><input class="total" type="btn" name="Enter debt card" placeholder="Total balance"></div>
                </div>
                <div class="Amounts">
                    <div class="amount-txt">Amount:</div><div class="amount-fig"><input class="Amount-detail" type="btn" name="Amount-detail" placeholder="Show Amount"></div>
                    <div class="commision-txt">Commission:</div><div class="comm-fig"><input class="commision-detail" type="btn" name="commision" placeholder="Show Commision"></div>
                    <div class="total-txt">In Total:</div><div class="total-fig"><input class="total-det" type="btn" name="in-total" placeholder="Total"></div>
                </div>
                <div class="buttons-comfirm-cancel">
                    <button class="btn-comfirm">Confirm</button><button class="btn-cancel">Cancel</button>
                </div>
                  <div class="settings-bar14">
        <div class="profile14">
            <img class="prof-con14" src="iconamoon_profile-thin (2).jpg" alt="profile-icon">
            <p class="drs-prof14">Doctors</p>
        </div>
            <div class="appoint14">
                <img class="appt-con14" src="material-symbols-light_prescriptions-outline-sharp.jpg" alt="appoinmentcon">
                <p class="aptt-prof14">Appointment</p>
            </div>
                <div class="Prescription14">
                    <img class="pres-icon14" src="ph_prescription-thin.jpg" alt="Prescriptioncon">
                    <p class="pres-txt14">Prescription</p>
                </div>
                <div class="community14">
                    <img class="com-con14" src="Vector (8).jpg" alt="community">
                    <p class="com-txt14">Community</p>
                </div>
                <div class="settings14">
                    <img class="set-con14" src="clarity_settings-line.jpg" alt="settings">
                    <p class="set-txt14">Settings</p>
                </div>
    </div>
</body>
</html>
