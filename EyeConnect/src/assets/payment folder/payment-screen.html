<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment screen</title>
    <link rel="stylesheet" href="payment-screen.css">
</head>
<body>
    <div class="payment-container">
        <div class="patients-img2"><img src="Ellipse 9.jpg" alt="patients-img"></div>
        <div class="pay">Payment</div>
        <div class="apple-id">
            <img class="arrow" src="Keyboard arrow up.jpg" alt="greter-than">
            <img class="apple" src="Rectangle 90.jpg" alt="apple-logo"><input class="apple-idtxt" type="btn" name="apple-id" placeholder=" Enter Apple ID">
        </div>
        <div class="mastercard">
            <img class="arrow2" src="Keyboard arrow up.jpg" alt="greter-than">
            <img class="mastercard-log" src="Rectangle 93.jpg" alt="master-card-logo"><input class="matercard-idtxt" type="btn" name="apple-id" placeholder=" Enter Master Card">
        </div>
        <div class="visa">
            <img class="arrow3" src="Keyboard arrow up.jpg" alt="greter-than">
            <img class="visa-log" src="Rectangle 94.jpg" alt="visa-logo"><input class="visa-idtxt" type="btn" name="apple-id" placeholder=" Enter Visa">
        </div>
        <button class="add-pay">Add Payment method</button>
        <div class="settings-bar15">
            <div class="profile15">
                <img class="prof-con15" src="iconamoon_profile-thin (2).jpg" alt="profile-icon">
                <p class="drs-prof15">Doctors</p>
            </div>
                <div class="appoint15">
                    <img class="appt-con15" src="material-symbols-light_prescriptions-outline-sharp.jpg" alt="appoinmentcon">
                    <p class="aptt-prof15">Appointment</p>
                </div>
                    <div class="Prescription15">
                        <img class="pres-icon15" src="ph_prescription-thin.jpg" alt="Prescriptioncon">
                        <p class="pres-txt15">Prescription</p>
                    </div>
                    <div class="community15">
                        <img class="com-con15" src="Vector (8).jpg" alt="community">
                        <p class="com-txt15">Community</p>
                    </div>
                    <div class="settings15">
                        <img class="set-con15" src="clarity_settings-line.jpg" alt="settings">
                        <p class="set-txt15">Settings</p>
                    </div>
    </div>
</body>
</html>
