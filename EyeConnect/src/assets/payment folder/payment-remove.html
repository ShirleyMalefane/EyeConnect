<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment remove</title>
    <link rel="stylesheet" href="payment-remove.css">
</head>
<body>
    <div class="payment-container2">
        <div class="patients-img3"><img src="Ellipse 9.jpg" alt="patients-img"></div>
        <div class="pay2">Payment</div>
        <div class="apple-id2">
            <img class="arrow2" src="Keyboard arrow up.jpg" alt="greter-than">
            <img class="apple2" src="Rectangle 90.jpg" alt="apple-logo"><input class="apple-idtxt2" type="btn" name="apple-id" placeholder=" Enter Apple ID">
        </div>
        <div class="mastercard2">
            <img class="arrow3" src="Keyboard arrow up.jpg" alt="greter-than">
            <img class="mastercard-log2" src="Rectangle 93.jpg" alt="master-card-logo"><input class="matercard-idtxt2" type="btn" name="apple-id" placeholder=" Enter Master Card">
        </div>
        <div class="visa2">
            <img class="arrow4" src="Keyboard arrow up.jpg" alt="greter-than">
            <img class="visa-log2" src="Rectangle 94.jpg" alt="visa-logo"><input class="visa-idtxt2" type="btn" name="apple-id" placeholder=" Enter Visa">
        </div>
        <div class="warning">
            <div class="cancel-img">
            <div class="cancel-con"><img src="Icons (1).jpg" alt="cancel"></div>
        </div>
           <div class="icon-con"><img class="warn-sym" src="Group 1.jpg" alt="warning-icon"></div>
           <p class="warning-txt">Warning!</p>
           <p class="no-reversal-txt">This transaction cannot be reversed. Are you sure you want to delete the template?</p> 
           <button class="add-pay2">Yes, I am sure</button>
        </div>
        <div class="settings-bar16">
            <div class="profile16">
                <img class="prof-con16" src="iconamoon_profile-thin (2).jpg" alt="profile-icon">
                <p class="drs-prof16">Doctors</p>
            </div>
                <div class="appoint16">
                    <img class="appt-con16" src="material-symbols-light_prescriptions-outline-sharp.jpg" alt="appoinmentcon">
                    <p class="aptt-prof16">Appointment</p>
                </div>
                    <div class="Prescription16">
                        <img class="pres-icon16" src="ph_prescription-thin.jpg" alt="Prescriptioncon">
                        <p class="pres-txt16">Prescription</p>
                    </div>
                    <div class="community16">
                        <img class="com-con16" src="Vector (8).jpg" alt="community">
                        <p class="com-txt16">Community</p>
                    </div>
                    <div class="settings16">
                        <img class="set-con16" src="clarity_settings-line.jpg" alt="settings">
                        <p class="set-txt16">Settings</p>
                    </div>
    </div>
    
</body>
</html>
