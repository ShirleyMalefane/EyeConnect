<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
      <h1 class="heading">Settings</h1>
      <div class="setting">
        <i class="fas fa-user-circle icon"></i>
        <a href="#" class="setting-link">Profile</a>
      </div>
      <div class="setting">
        <i class="fas fa-bell icon"></i>
        <a href="#" class="setting-link">Notification <i class="fas fa-toggle-off toggle-icon"></i></a>
      </div>
      <div class="setting">
        <i class="fas fa-lock icon"></i>
        <a href="#" class="setting-link">Privacy</a>
      </div>
      <div class="setting">
        <i class="fas fa-headset icon"></i>
        <a href="#" class="setting-link">Customer support</a>
      </div>
      <div class="setting">
        <i class="fas fa-question-circle icon"></i>
        <a href="#" class="setting-link">FAQs</a>
      </div>
      <div class="setting">
        <i class="fas fa-comment-alt icon"></i>
        <a href="#" class="setting-link">Feedback</a>
      </div>
      <div class="setting">
        <i class="fas fa-moon icon"></i>
        <a href="#" class="setting-link">Dark mode <i class="fas fa-toggle-off toggle-icon"></i></a>
      </div>
      <div class="setting">
        <i class="fas fa-language icon"></i>
        <a href="#" class="setting-link">Language</a>
      </div>
      <div class="setting">
        <i class="fas fa-info-circle icon"></i>
        <a href="#" class="setting-link">About us</a>
      </div>
      <div class="setting">
        <i class="fas fa-sign-out-alt icon"></i>
        <a href="#" class="setting-link">Logout</a>
      </div>
   

    <footer class="footer">
        <div class="footer-item">
            <i class="fas fa-user-md"></i>
            <div class="footer-text">Doctors</div>
        </div>
        <div class="footer-item">
            <i class="far fa-calendar-check"></i>
            <div class="footer-text">Appointment</div>
        </div>
        <div class="footer-item">
            <i class="fas fa-prescription-bottle-alt"></i>
            <div class="footer-text">Prescription</div>
        </div>
        <div class="footer-item">
            <i class="fas fa-users"></i>
            <div class="footer-text">Community</div>
        </div>
        <div class="footer-item active" id="settings-item">
            <i class="fas fa-cog"></i>
            <div class="footer-text">Settings</div>
        </div>
    </footer>
</div>
  </body>
</html>
